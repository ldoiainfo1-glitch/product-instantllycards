<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Business Card Shape -->
  <rect x="50" y="60" width="100" height="65" rx="8" fill="url(#gradient2)" stroke="#667eea" stroke-width="3"/>
  
  <!-- Lines representing card content -->
  <line x1="60" y1="75" x2="100" y2="75" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="85" x2="90" y2="85" stroke="#764ba2" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="95" x2="120" y2="95" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Digital Signal Waves -->
  <path d="M 120 85 Q 125 80 130 85 Q 135 90 140 85" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 120 95 Q 125 90 130 95 Q 135 100 140 95" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 120 105 Q 125 100 130 105 Q 135 110 140 105" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Globe/Network Icon at bottom -->
  <circle cx="100" cy="150" r="20" fill="none" stroke="#ffffff" stroke-width="3"/>
  <ellipse cx="100" cy="150" rx="8" ry="20" fill="none" stroke="#ffffff" stroke-width="2"/>
  <line x1="80" y1="150" x2="120" y2="150" stroke="#ffffff" stroke-width="2"/>
  <line x1="100" y1="130" x2="100" y2="170" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Small connecting dots -->
  <circle cx="85" cy="140" r="2" fill="#fbbf24"/>
  <circle cx="115" cy="140" r="2" fill="#fbbf24"/>
  <circle cx="85" cy="160" r="2" fill="#fbbf24"/>
  <circle cx="115" cy="160" r="2" fill="#fbbf24"/>
</svg>
